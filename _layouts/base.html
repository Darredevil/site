<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>ROSEdu - Romanian Open Source Education</title>
    <link rel="shortcut icon" href="resources/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="resources/js/jquery-1.4.2.min.js"></script>

    <script type="text/javascript">
      Cufon.replace('h1');

    {{ page.extra_head }}
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <a href="#" id="logo-header"></a>

        <a href="#" id="search-icon"></a>

        <a href="javascript:void(0);" id="auth-button">Autentificare</a>

        <div id="auth-form">
          <form action="#" method="post">
            <label for="user">Utilizator</label>
            <input id="user" name="user" type="text" value="Utilizator" />

            <label for="password">Parola</label>
            <input id="password" name="password" type="password" value="Parola" />

            <input type="submit" value="Autentificare" />
          </form>

          <div class="clear">
            <!-- -->
          </div><!-- .clear -->

          <a href="#">Creeaza cont nou</a>
          <br />
          <a href="#">Solicita parola noua</a>
        </div><!-- #auth-form -->

        <div id="header-menu">
          menu[] = { <a href="#">acasa</a>, <a href="#">stiri</a>, <a href="#">proiecte</a>, <a href="#">fotografii</a>, <a href="#">despre</a>, <a href="#">contact</a> };
        </div><!-- #header-menu -->

        <div class="clear">
          <!-- -->
        </div><!-- .clear -->
      </div><!-- #header -->

{{ content }}

      <div class="separator clear">
        <!-- -->
      </div><!-- .separator .clear -->

      <div id="footer">
        <a href="#" id="logo-footer"></a>

        <div id="footer-menu">
          Copyright &copy; 2010 - <a href="#">ROSEdu</a>
          <br />
          <a href="#">Acasa</a> | <a href="#">Stiri</a> | <a href="#">Proiecte</a> | <a href="#">Fotografii</a> | <a href="#">Despre</a> | <a href="#">Contact</a>
        </div><!-- #footer-menu -->

        <div class="clear">
          <!-- -->
        </div><!-- .clear -->
      </div><!-- #footer -->
    </div><!-- #wrapper -->

    <script type="text/javascript">
      Cufon.now();
    </script>

</html>
